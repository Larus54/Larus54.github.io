<html>
    <head>
        <title>Redirect url token</title>
    </head>
    <body>
        <a href="" id="authorize_public">Authorize and get Public data</a>
        <div id="access_token"></div>
    </body>
    <script type="text/javascript">
        document.getElementById('access_token').textContent='';

        if(document.location.hash && document.location.hash != '')
        {
            var parsedhash = new URLSearchParams(window.location.hash.slice(1));
            if(parsedhash.get('access_token')){
                var access_token = parsedhash.get('access_token');
                document.getElementById('access_token').textContent = `token: ${access_token}`;
            }
        }
    </script>
</html>
