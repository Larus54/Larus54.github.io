    <title>Indice Appunti</title>
    <style>
        body {

        }

</head>

    </ul>

    <hr>

    <!-- Inizio delle sezioni degli appunti -->
    <section id="sezione1">
        <h2>Sezione 1 - Titolo Appunto 1</h2>

    </section>

    <section id="sezione2">
